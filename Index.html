<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About FANTASTIC</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background: linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
  min-height:100vh;
}

/* HERO */
.hero{
  text-align:center;
  padding:60px 20px;
}

.hero h1{
  font-size:48px;
  color:#38bdf8;
  letter-spacing:2px;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 5px #38bdf8; }
  to{ text-shadow:0 0 25px #0ea5e9; }
}

.hero p{
  margin-top:15px;
  font-size:18px;
  opacity:0.8;
}

/* CARD */
.card{
  max-width:900px;
  margin:30px auto;
  background: rgba(2,6,23,0.85);
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 25px rgba(56,189,248,0.25);
  animation: slideUp 1s ease;
}

@keyframes slideUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

.card h2{
  margin-bottom:15px;
  color:#38bdf8;
}

ul{
  list-style:none;
}

li{
  margin:10px 0;
}

/* RATING */
.stars span{
  font-size:30px;
  cursor:pointer;
  color:#334155;
  transition:0.3s;
}

.stars span.active{
  color:gold;
  text-shadow:0 0 10px gold;
}

textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  border:none;
}

button{
  margin-top:10px;
  padding:10px 25px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#0ea5e9;
}

/* LINKS */
a{
  color:#38bdf8;
  text-decoration:none;
}
a:hover{
  text-decoration:underline;
}

footer{
  text-align:center;
  margin:40px 0;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="hero">
  <h1>FANTASTIC</h1>
  <p>Professional Discord & Minecraft Services & Web Designer</p>
</div>

<div class="card">
  <h2>üíº My Work</h2>
  <ul>
    <li>‚úî Discord Server Setup</li>
    <li>‚úî Minecraft Server Management</li>
    <li>‚úî Bot Setup</li>
  </ul>
</div>

<div class="card">
  <h2>‚≠ê Rate & Review</h2>

  <div class="stars">
    <span onclick="rate(1)">‚òÖ</span>
    <span onclick="rate(2)">‚òÖ</span>
    <span onclick="rate(3)">‚òÖ</span>
    <span onclick="rate(4)">‚òÖ</span>
    <span onclick="rate(5)">‚òÖ</span>
  </div>

  <p id="ratingText">Select rating</p>

  <textarea id="review" placeholder="Write your review..."></textarea>
  <button onclick="submitReview()">Submit</button>

  <p id="output"></p>
</div>

<div class="card">
  <h2>üì© Contact</h2>
  <p><a href="https://discord.gg/BarBDuFXnw" target="_blank">Discord Server</a></p>
  <p><a href="https://www.instagram.com/fantastic0g" target="_blank">Instagram</a></p>
</div>

<footer>
¬© 2026 About FANTASTIC
</footer>

<script>
let ratingValue = 0;

function rate(val){
  ratingValue = val;
  document.getElementById("ratingText").innerText =
    "You selected " + val + " ‚òÖ";

  document.querySelectorAll(".stars span").forEach((s,i)=>{
    s.classList.toggle("active", i < val);
  });
}

function submitReview(){
  let review = document.getElementById("review").value;

  if(ratingValue === 0){
    alert("Please select rating ‚≠ê");
    return;
  }
  if(review.trim() === ""){
    alert("Write a review first");
    return;
  }

  document.getElementById("output").innerText =
    "Thanks for " + ratingValue + "‚òÖ rating!";
  document.getElementById("review").value = "";
}
</script>

</body>
  </html>
